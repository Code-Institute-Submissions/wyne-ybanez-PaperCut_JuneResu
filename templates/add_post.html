{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Post</h3>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <!-- Genre -->
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Genre</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option> 
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <!-- Title -->
                <div class="input-field col s12">
                    <i class="fas fa-heading prefix orange-text"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Title</label>
                </div>
                <!-- Book -->
                <div class="input-field col s12">
                    <i class="fas fa-book prefix orange-text"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Book</label>
                </div>
                <!-- Book Review -->
                <div class="input-field col s12">
                    <i class="fas fa-pen prefix orange-text"></i>
                    <textarea id="post-content" class="materialize-textarea" data-length="1500"></textarea>
                    <label for="post-content">Book Review</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
