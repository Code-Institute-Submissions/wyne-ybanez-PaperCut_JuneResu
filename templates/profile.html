{% extends "base.html" %}
{% block content %}

<h3 class="center-align page-heading">{{ username }}'s Profile</h3>

<div class="row">
    <div class="col s4">
        <img class="avatar text-shadow hoverable card" src="{{ user.avatar }}">
    </div>
    <div class="col s8">
        <div class="card">
            <!-- Card Buttons  -->
            <div class="card-image">
                <!-- Return -->
                <a href="{{ url_for('get_posts') }}" class="btn-floating halfway-fab waves-effect waves-light">
                    <i class="fas fa-times-circle tooltipped" data-position="bottom" data-tooltip="Return">
                    </i>
                </a>
                <!-- Edit Profile -->
                {% if admin or session.user|lower == username %}
                <a href="{{ url_for('edit_profile', username=session['user']) }}" class="btn-floating plus halfway-fab 
                        waves-effect waves-light main-color">
                    <i class="fas fa-pen tooltipped" data-position="bottom" data-tooltip="Edit"></i>
                </a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn-floating plus halfway-fab 
                             waves-effect waves-light main-color">
                    <i class="fas fa-sign-in-alt tooltipped" data-position="bottom" data-tooltip="Login"></i>
                </a>
                {% endif %}
            </div>
            <!-- Profile Content -->
            <div class="card-content">
                <div class="container">
                    <p class="user">User:</p>
                    <p style="margin-left: 50px;"><strong class="card-status">{{ username }}</strong></p>
                    <br>
                    <p style="font-size: 20px;">Status:</p>
                    <p style="margin-left: 50px;" class="card-status status">{{ user.status }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
