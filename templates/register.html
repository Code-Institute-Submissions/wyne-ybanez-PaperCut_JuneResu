{% extends "base.html" %}
{% block content %}

<div class="row register">
    <div class="col s12 m6">
        <h3 class="center-align page-heading">Register</h3>
    </div>
    <form class="col s12 m6" method="POST" action="{{ url_for('register') }}">
        <!-- username -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix"></i>
                <input id="username" name="username" type="text" minlength="4" maxlength="15"
                    pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix"></i>
                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- register -->
        <div class="row">
            <button type="submit" class="col s12 btn-large main-color text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align margin-bottom">
            Already have an account?
            <a href="{{ url_for('login') }}" class="orange-text text-darken-2">Sign In</a>
        </p>
    </div>
</div>

{% endblock %}
