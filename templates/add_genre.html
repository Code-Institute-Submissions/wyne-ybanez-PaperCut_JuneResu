{% extends "base.html" %}

{% block content %}

    <h1 class="center-align page-heading">Add Genre</h1>

    <div class="row card-panel grey lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <!-- Genre Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text"></i>
                    <input id="genre_name" name="genre_name" type="text" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large orange text-shadow">
                        Add Genre <i class="fas fa-plus-square right"></i>
                    </button>
                </div>  
            </div>

        </form>
    </div>

{% endblock %}
