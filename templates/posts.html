<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Posts</title>
</head>
<body>
    {% for post in posts %}
        {{ post.post_title }}<br>
        {{ post.book }}<br>
        {{ post.category_name }}<br>
        {{ post.review }}<br>
        {{ post.date }}<br>
    {% endfor %}
</body>
</html>
