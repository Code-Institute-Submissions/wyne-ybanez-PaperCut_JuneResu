{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Latest Posts</h3>

<div class="row">
    <div class="col s12 m4">
      <div class="card">
        {% for post in posts %}
            <div class="card-image">
            <img src="{{ url_for('static', filename='images/nature.jpg') }}" alt="nature book image">
            <span class="card-title white-text">{{ post.genre }}</span>
            <a href="{{ url_for('add_post') }}" class="btn-floating halfway-fab waves-effect waves-light orange">
                <i class="fas fa-plus"></i>
            </a>
            </div>
            <div class="card-content">
                <div class="container">
                    <p class="post-title"><strong>{{ post.post_title }}</strong></p>
                    <p><em>Book:</em> {{ post.book }}</p>
                    <br>
                    <p><em>Review:</em></p>
                    <p>{{ post.review }}</p>
                    <br>
                    <p><em>Author:</em> {{ post.created_by }}</p>
                    <p><em>Date:</em> {{ post.date }}</p>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div> 

{% endblock %}
