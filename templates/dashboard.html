{% extends "base.html" %}
{% block content %}

    <h3 class="center-align page-heading">Dashboard</h3>

    <div class="row">
        <!-- Users -->
        <div class="col s12 m6">
            <p class="card-title stats">Total Users: </p>
            <p style="font-size: 35px;" class="center-align total">{{ total_users }}</p>
        <!-- Posts -->
            <p class="card-title stats">Total Posts: </p>
            <p style="font-size: 35px;" class="center-align total">{{ total_posts }}</p>
        </div>
        <!-- Genres -->
        <div class="col s12 m6">
            <p class="card-title stats">Genres:</p>
            {% for genre in genres %}
            <div class="stats">{{ genre.genre_name }} -
                <!-- Buttons -->
                <a href="#" class="card right-align btn halfway-fab waves-effect waves-light teal">Edit</a>
                <a href="#" class="card right-align btn halfway-fab waves-effect waves-light red">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
