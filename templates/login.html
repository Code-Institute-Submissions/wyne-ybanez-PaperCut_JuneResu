{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m6">
            <h1 class="center-align"><a href="{{ url_for('get_posts') }}" class="brand-logo black-text text-shadow">PAPERCUTS</a></h1>
            <h3 class="center-align">Log In</h3>
        </div>   
        <form class="col s12 m6" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix yellow-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix yellow-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large yellow darken-3 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="yellow-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
